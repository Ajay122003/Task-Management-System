{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-3">Register</h3>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
    <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
    <input type="password" name="password1" class="form-control mb-2" placeholder="Password" required>
    <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
